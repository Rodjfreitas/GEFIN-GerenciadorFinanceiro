<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEFIN Gerenciador Financeiro</title>
</head>
<body>
  <header>
    <img src="imagens/GefinLogo.png" alt="">
    <h1>Gerenciador Financeiro</h1>
  </header>

  <section id="pageMain">
    <p>O <strong>GEFIN</strong> foi desenvolvido para auxiliar o usuário no controle financeiro mensal.<br>
      Com ele, você poderá administrar as receitas e despesas do mês, e manter suas finanças
    mapeadas.</p>

    <img class="money" src="imagens/money.png" alt="moedas com gráficos">

    <div id="formMain">
      <p class="txtForm">Insira seu nome:
        <input type="text" name="txtName" id="txtName">
      </p>

      <p class="txtForm">Ano de Nascimento:
        <input type="number" name="txtYear" id="txtYear" min="0">
      </p>
    </div>

    <input type="button" id="btnEnter" value="Entrar" onclick="enterApp()">

  </section>


  <section id="pageAction">

  </section>

  <footer>
    <p>desenvolvido por <a href="https://www.linkedin.com/in/rodrigojfreitas/">Rodrigo Freitas</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
